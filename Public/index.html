<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jotihunt Webapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> <!-- Let op: het is nu 'scripts.js' -->
</head>
<body>
    <div id="app">
        <!-- Inlogscherm -->
        <div id="loginPage" class="page">
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Gebruikersnaam" required>
                <input type="password" id="login-password" placeholder="Wachtwoord" required>
                <button type="submit">Inloggen</button>
            </form>
            <form id="registerForm">
                <input type="text" id="register-username" placeholder="Gebruikersnaam" required>
                <input type="password" id="register-password" placeholder="Wachtwoord" required>
                <input type="password" id="confirm-password" placeholder="Bevestig wachtwoord" required>
                <button type="submit">Registreren</button>
            </form>
        </div>

        <!-- Hoofdmenu -->
        <div id="mainMenu" style="display:none;">
            <button onclick="showPage('homePage')">Home</button>
            <button onclick="showPage('map')">Kaart</button>
            <button onclick="showPage('status')">Status Vossenteams</button>
            <button onclick="showPage('account')">Account</button>
        </div>

        <!-- Pagina's -->
        <div id="mainPage" class="page" style="display:none;">
            <div id="homePage" class="subpage">
                <div id="articles"></div>
            </div>
            <div id="map" class="subpage" style="display:none;">
                <!-- Kaart inhoud hier -->
            </div>
            <div id="status" class="subpage" style="display:none;">
                <!-- Status Vossenteams inhoud hier -->
            </div>
            <div id="account" class="subpage" style="display:none;">
                <!-- Account inhoud hier -->
            </div>
        </div>
    </div>
</body>
</html>
